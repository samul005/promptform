<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptManager Pro - Llama Edition</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://r2-uploader.ramuramu33629.workers.dev/file/img_20251203_151459-removebg-preview-1764755238634-iiiares8.webp" type="image/webp">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome (Icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (to compile JSX in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .drag-active { border-color: #4f46e5 !important; background-color: #eef2ff !important; }
        
        /* Shimmer effect for AI loading */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .ai-loading {
            background: linear-gradient(to right, #eff6ff 4%, #e0e7ff 25%, #eff6ff 36%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen overflow-hidden flex flex-col">

    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // --- Constants ---
        const STORAGE_KEY = 'pg_prompts_llama_v2'; // Bumped version for new key
        const SETTINGS_KEY = 'pg_settings_llama_v1';
        
        // CREDENTIALS
        const DEFAULT_API_KEY = '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';
        const AI_MODEL = 'meta-llama/llama-3.3-70b-instruct:free';
        const LOGO_URL = 'https://r2-uploader.ramuramu33629.workers.dev/file/img_20251203_151459-removebg-preview-1764755238634-iiiares8.webp';
        
        const ITEMS_PER_PAGE = 50;

        const HEADERS = [
            'PROMPT_TITLE', 'PROMPT_CONTENT', 'DESCRIPTION', 'IMAGE_URL', 
            'CATEGORY', 'SUB_CATEGORY', 'MARK_AS_NEW', 'MARK_AS_TRENDING'
        ];

        // --- Utils ---
        const generateId = () => Math.random().toString(36).substr(2, 9);

        const safeLocalStorage = {
            get: (key, def = []) => {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : def;
                } catch (e) { return def; }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                    return true;
                } catch (e) { return false; }
            }
        };

        const csvToArray = (text) => {
            let p = '', row = [''], ret = [row], i = 0, r = 0, s = !0, l;
            for (l of text) {
                if ('"' === l) {
                    if (s && l === p) row[i] += l;
                    s = !s;
                } else if (',' === l && s) l = row[++i] = '';
                else if ('\n' === l && s) {
                    if ('\r' === p) row[i] = row[i].slice(0, -1);
                    row = ret[++r] = [l = '']; i = 0;
                } else row[i] += l;
                p = l;
            }
            if(ret[ret.length-1].length <= 1 && ret[ret.length-1][0] === '') ret.pop();
            return ret;
        };

        const arrayToCsv = (data) => {
            return data.map(row => 
                row.map(v => {
                    const str = (v === null || v === undefined) ? '' : String(v);
                    if (str.search(/("|,|\n)/g) >= 0) return `"${str.replace(/"/g, '""')}"`;
                    return str;
                }).join(',')
            ).join('\n');
        };

        // --- Components ---

        const Toast = ({ message, type, onClose }) => {
            useEffect(() => { const t = setTimeout(onClose, 3000); return () => clearTimeout(t); }, [onClose]);
            const styles = {
                error: 'bg-red-50 text-red-700 border-red-200',
                success: 'bg-green-50 text-green-700 border-green-200',
                info: 'bg-blue-50 text-blue-700 border-blue-200'
            };
            const icon = type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle';
            return (
                <div className={`flex items-center gap-3 px-4 py-3 rounded-lg border shadow-lg animate-fade-in ${styles[type] || styles.info}`}>
                    <i className={`fas ${icon}`}></i>
                    <p className="text-sm font-medium">{message}</p>
                </div>
            );
        };

        const Modal = ({ isOpen, title, onClose, children, maxWidth = "max-w-2xl" }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm transition-opacity">
                    <div className={`bg-white rounded-xl shadow-2xl w-full ${maxWidth} max-h-[90vh] flex flex-col animate-fade-in`}>
                        <div className="flex items-center justify-between p-6 border-b border-gray-100 shrink-0">
                            <h2 className="text-xl font-bold text-gray-800">{title}</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600 w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-100">
                                <i className="fas fa-times"></i>
                            </button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 custom-scrollbar">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const SettingsModal = ({ isOpen, onClose, apiKey, setApiKey }) => {
            const [key, setKey] = useState(apiKey);
            if(!isOpen) return null;
            return (
                <Modal isOpen={isOpen} onClose={onClose} title="Settings">
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-bold text-slate-700 mb-1">OpenRouter API Key</label>
                            <input 
                                type="text" 
                                value={key} 
                                onChange={(e) => setKey(e.target.value)}
                                className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 font-mono text-sm"
                            />
                            <p className="text-xs text-slate-500 mt-2">Required for AI Auto-Fill features. Using Llama 3.3 70B.</p>
                        </div>
                        <div className="flex justify-end pt-4">
                            <button onClick={() => { setApiKey(key); onClose(); }} className="px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium hover:bg-indigo-700">Save Settings</button>
                        </div>
                    </div>
                </Modal>
            )
        };

        const ImportModal = ({ isOpen, onClose, onImport }) => {
            const [dragActive, setDragActive] = useState(false);
            const [pasteContent, setPasteContent] = useState('');
            const [mode, setMode] = useState('merge');
            const fileInputRef = useRef(null);

            const handleDrag = (e) => {
                e.preventDefault(); e.stopPropagation();
                if (e.type === "dragenter" || e.type === "dragover") setDragActive(true);
                else if (e.type === "dragleave") setDragActive(false);
            };

            const handleDrop = (e) => {
                e.preventDefault(); e.stopPropagation();
                setDragActive(false);
                if (e.dataTransfer.files?.[0]) processFiles(e.dataTransfer.files);
            };

            const processFiles = (files) => {
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => onImport(e.target.result, mode);
                    reader.readAsText(file);
                });
            };

            if(!isOpen) return null;
            return (
                <Modal isOpen={isOpen} onClose={onClose} title="Bulk Import" maxWidth="max-w-3xl">
                    <div className="space-y-6">
                        <div className="flex gap-4 p-4 bg-slate-50 rounded-lg border border-slate-200">
                            <label className="flex items-center gap-2 cursor-pointer">
                                <input type="radio" checked={mode === 'merge'} onChange={() => setMode('merge')} className="text-indigo-600" />
                                <span className="text-sm font-bold">Merge</span>
                            </label>
                            <label className="flex items-center gap-2 cursor-pointer border-l pl-4 border-slate-300">
                                <input type="radio" checked={mode === 'replace'} onChange={() => setMode('replace')} className="text-indigo-600" />
                                <span className="text-sm font-bold text-red-600">Replace All</span>
                            </label>
                        </div>
                        <div 
                            className={`border-2 border-dashed rounded-xl p-8 text-center transition-all ${dragActive ? 'drag-active' : 'border-slate-300 hover:border-indigo-400'}`}
                            onDragEnter={handleDrag} onDragLeave={handleDrag} onDragOver={handleDrag} onDrop={handleDrop}
                        >
                            <div className="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4"><i className="fas fa-cloud-upload-alt text-2xl"></i></div>
                            <p className="text-lg font-medium text-slate-700">Drag & Drop CSV files</p>
                            <button onClick={() => fileInputRef.current.click()} className="mt-4 px-4 py-2 bg-white border border-slate-300 rounded-lg text-sm font-medium hover:bg-slate-50">Browse Files</button>
                            <input type="file" ref={fileInputRef} className="hidden" accept=".csv" multiple onChange={(e) => processFiles(e.target.files)} />
                        </div>
                        <div>
                            <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Or Paste CSV/JSON</label>
                            <textarea value={pasteContent} onChange={(e) => setPasteContent(e.target.value)} rows="5" className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 text-sm font-mono"></textarea>
                            <button onClick={() => onImport(pasteContent, mode)} disabled={!pasteContent} className="mt-2 px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium float-right hover:bg-indigo-700 disabled:opacity-50">Import Text</button>
                        </div>
                    </div>
                </Modal>
            );
        };

        // --- Main App ---

        function App() {
            const [prompts, setPrompts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [apiKey, setApiKey] = useState(DEFAULT_API_KEY);
            
            // Modals
            const [formModalOpen, setFormModalOpen] = useState(false);
            const [importModalOpen, setImportModalOpen] = useState(false);
            const [settingsModalOpen, setSettingsModalOpen] = useState(false);
            
            const [editingPrompt, setEditingPrompt] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const [viewMode, setViewMode] = useState('table');
            const [toasts, setToasts] = useState([]);

            useEffect(() => {
                const data = safeLocalStorage.get(STORAGE_KEY);
                const settings = safeLocalStorage.get(SETTINGS_KEY, { apiKey: DEFAULT_API_KEY });
                setPrompts(data.map(p => ({ ...p, id: p.id || generateId() })));
                setApiKey(settings.apiKey || DEFAULT_API_KEY);
                setLoading(false);
            }, []);

            const updateApiKey = (key) => {
                setApiKey(key);
                safeLocalStorage.set(SETTINGS_KEY, { apiKey: key });
                addToast("API Key updated", 'success');
            };

            const addToast = (msg, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, msg, type }]);
            };

            const removeToast = (id) => setToasts(prev => prev.filter(t => t.id !== id));

            const saveData = (newData) => {
                if (safeLocalStorage.set(STORAGE_KEY, newData)) {
                    setPrompts(newData);
                    return true;
                }
                addToast('Storage quota exceeded. Remove images.', 'error');
                return false;
            };

            const handleBulkImport = (content, mode) => {
                try {
                    let rows = [];
                    let isJson = false;
                    try {
                        const jsonData = JSON.parse(content);
                        if(Array.isArray(jsonData)) { rows = jsonData; isJson = true; }
                    } catch(e) {
                        const parsedCsv = csvToArray(content);
                        if(parsedCsv.length > 1) rows = parsedCsv;
                    }

                    if (rows.length === 0) throw new Error("Invalid format");

                    let newItems = [];
                    if(isJson) {
                         newItems = rows.map(item => ({...item, PROMPT_TITLE: item.PROMPT_TITLE||item.title||'Untitled', PROMPT_CONTENT: item.PROMPT_CONTENT||item.content||'', id: generateId()}));
                    } else {
                        const csvHeaders = rows[0].map(h => h.trim().toUpperCase());
                        if (!csvHeaders.includes('PROMPT_TITLE')) throw new Error("Missing PROMPT_TITLE");

                        for (let i = 1; i < rows.length; i++) {
                            const row = rows[i];
                            if (row.length < csvHeaders.length) continue;
                            const obj = {};
                            HEADERS.forEach(h => {
                                const idx = csvHeaders.indexOf(h);
                                obj[h] = idx > -1 ? row[idx] : '';
                            });
                            obj.MARK_AS_NEW = String(obj.MARK_AS_NEW).toLowerCase() === 'true';
                            obj.MARK_AS_TRENDING = String(obj.MARK_AS_TRENDING).toLowerCase() === 'true';
                            if (obj.PROMPT_TITLE) { obj.id = generateId(); newItems.push(obj); }
                        }
                    }

                    if(newItems.length === 0) throw new Error("No data found");

                    let finalData = [];
                    if (mode === 'replace') finalData = newItems;
                    else {
                        const map = new Map();
                        prompts.forEach(p => map.set(p.PROMPT_TITLE, p));
                        newItems.forEach(p => map.set(p.PROMPT_TITLE, p));
                        finalData = Array.from(map.values());
                    }

                    saveData(finalData);
                    addToast(`Imported ${newItems.length} items`, 'success');
                    setImportModalOpen(false);
                } catch (err) { addToast(err.message, 'error'); }
            };

            const handleExportAll = (type) => {
                if (prompts.length === 0) return addToast('No data', 'error');
                let content, filename, mime;
                if (type === 'json') {
                    content = JSON.stringify(prompts.map(({id, ...r}) => r), null, 2);
                    filename = 'prompts.json'; mime = 'application/json';
                } else {
                    const rows = [HEADERS];
                    prompts.forEach(p => {
                        rows.push(HEADERS.map(h => {
                            if (['MARK_AS_NEW', 'MARK_AS_TRENDING'].includes(h)) return p[h] ? 'true' : 'false';
                            return p[h];
                        }));
                    });
                    content = arrayToCsv(rows);
                    filename = 'prompts.csv'; mime = 'text/csv';
                }
                const url = URL.createObjectURL(new Blob([content], { type: mime }));
                const a = document.createElement('a');
                a.href = url; a.download = filename; a.click();
                URL.revokeObjectURL(url);
                addToast('Export started', 'success');
            };

            const handleSave = (formData, keepOpen = false) => {
                let newData;
                if (editingPrompt) {
                    newData = prompts.map(p => p.id === editingPrompt.id ? { ...formData, id: p.id } : p);
                    addToast('Updated');
                } else {
                    if (prompts.some(p => p.PROMPT_TITLE.toLowerCase() === formData.PROMPT_TITLE.toLowerCase())) {
                        return addToast('Title exists', 'error');
                    }
                    newData = [{ ...formData, id: generateId() }, ...prompts];
                    addToast('Created');
                }
                if (saveData(newData) && !keepOpen) {
                    setFormModalOpen(false);
                    setEditingPrompt(null);
                }
            };

            const handleDelete = (id) => {
                if (window.confirm('Delete?')) {
                    saveData(prompts.filter(p => p.id !== id));
                    addToast('Deleted', 'info');
                }
            };

            const filtered = useMemo(() => {
                const term = searchTerm.toLowerCase();
                return prompts.filter(p => p.PROMPT_TITLE.toLowerCase().includes(term) || p.PROMPT_CONTENT.toLowerCase().includes(term));
            }, [prompts, searchTerm]);

            const paginated = filtered.slice((currentPage - 1) * ITEMS_PER_PAGE, currentPage * ITEMS_PER_PAGE);
            const totalPages = Math.ceil(filtered.length / ITEMS_PER_PAGE);

            return (
                <div className="flex flex-col h-full bg-slate-50">
                    <div className="fixed bottom-6 right-6 z-50 flex flex-col gap-2 pointer-events-none">
                        {toasts.map(t => <Toast key={t.id} message={t.msg} type={t.type} onClose={() => removeToast(t.id)} />)}
                    </div>

                    <header className="bg-white border-b border-slate-200 shrink-0 z-30 shadow-sm">
                        <div className="max-w-full mx-auto px-6 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <img src={LOGO_URL} alt="Logo" className="w-10 h-10 object-contain" />
                                <div>
                                    <h1 className="text-xl font-bold text-slate-800 leading-none">PromptManager</h1>
                                    <p className="text-xs text-slate-500 font-medium">Llama 3.3 AI Edition</p>
                                </div>
                            </div>
                            <div className="flex gap-3">
                                <button onClick={() => setSettingsModalOpen(true)} className="w-9 h-9 flex items-center justify-center rounded-lg text-slate-400 hover:bg-slate-100 hover:text-slate-600">
                                    <i className="fas fa-cog"></i>
                                </button>
                                <div className="hidden md:flex items-center bg-slate-100 rounded-lg p-1 mr-2">
                                    <button onClick={() => setViewMode('table')} className={`px-3 py-1.5 rounded-md text-sm font-medium transition-all ${viewMode === 'table' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500'}`}><i className="fas fa-list mr-2"></i>Table</button>
                                    <button onClick={() => setViewMode('grid')} className={`px-3 py-1.5 rounded-md text-sm font-medium transition-all ${viewMode === 'grid' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500'}`}><i className="fas fa-th-large mr-2"></i>Grid</button>
                                </div>
                                <button onClick={() => { setEditingPrompt(null); setFormModalOpen(true); }} className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-md flex items-center gap-2">
                                    <i className="fas fa-plus"></i> <span className="hidden sm:inline">New Prompt</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="flex-1 overflow-hidden flex flex-col max-w-full px-6 py-6">
                        <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex flex-col md:flex-row gap-4 justify-between items-center mb-6 shrink-0">
                            <div className="relative w-full md:w-96">
                                <i className="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                                <input type="text" placeholder={`Search ${prompts.length} prompts...`} value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm" />
                            </div>
                            <div className="flex gap-2 w-full md:w-auto">
                                <button onClick={() => setImportModalOpen(true)} className="flex-1 px-4 py-2 border rounded-lg hover:bg-indigo-50 text-sm font-medium text-slate-600"><i className="fas fa-cloud-upload-alt mr-2"></i>Import</button>
                                <div className="relative group flex-1">
                                    <button className="w-full px-4 py-2 border rounded-lg hover:bg-emerald-50 text-sm font-medium text-slate-600"><i className="fas fa-file-export mr-2"></i>Export</button>
                                    <div className="absolute right-0 top-full mt-1 w-48 bg-white border rounded-lg shadow-xl hidden group-hover:block z-20 py-1">
                                        <button onClick={() => handleExportAll('csv')} className="w-full text-left px-4 py-2 text-sm hover:bg-slate-50">CSV</button>
                                        <button onClick={() => handleExportAll('json')} className="w-full text-left px-4 py-2 text-sm hover:bg-slate-50">JSON</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto custom-scrollbar bg-slate-100/50 rounded-xl border border-slate-200/50">
                            {loading ? (
                                <div className="flex justify-center items-center h-full"><i className="fas fa-circle-notch fa-spin text-3xl text-indigo-600"></i></div>
                            ) : filtered.length === 0 ? (
                                <div className="flex flex-col items-center justify-center h-full text-center p-8">
                                    <div className="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-4 text-slate-300 text-4xl"><i className="fas fa-inbox"></i></div>
                                    <h3 className="text-lg font-bold text-slate-800">No prompts found</h3>
                                    <button onClick={() => setImportModalOpen(true)} className="text-indigo-600 font-medium hover:underline mt-2">Import Data</button>
                                </div>
                            ) : (
                                viewMode === 'table' ? (
                                    <table className="min-w-full text-left text-sm">
                                        <thead className="bg-slate-50 text-slate-500 border-b border-slate-200 sticky top-0 z-10 shadow-sm">
                                            <tr>
                                                <th className="px-6 py-4 font-semibold w-20">Img</th>
                                                <th className="px-6 py-4 font-semibold">Title / Desc</th>
                                                <th className="px-6 py-4 font-semibold">Content</th>
                                                <th className="px-6 py-4 font-semibold text-center">Tags</th>
                                                <th className="px-6 py-4 font-semibold text-right">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100 bg-white">
                                            {paginated.map(p => (
                                                <tr key={p.id} className="hover:bg-slate-50 group">
                                                    <td className="px-6 py-3"><div className="w-10 h-10 bg-slate-100 rounded border flex items-center justify-center overflow-hidden">{p.IMAGE_URL?<img src={p.IMAGE_URL} className="w-full h-full object-cover"/>:<i className="fas fa-image text-slate-300"></i>}</div></td>
                                                    <td className="px-6 py-3">
                                                        <div className="font-bold text-slate-800">{p.PROMPT_TITLE}</div>
                                                        <div className="text-xs text-slate-500 mt-0.5 truncate max-w-xs">{p.DESCRIPTION}</div>
                                                    </td>
                                                    <td className="px-6 py-3 max-w-md"><div className="text-slate-600 truncate" title={p.PROMPT_CONTENT}>{p.PROMPT_CONTENT}</div></td>
                                                    <td className="px-6 py-3 text-center">
                                                        <div className="flex gap-1 justify-center">{p.MARK_AS_NEW&&<span className="w-2 h-2 rounded-full bg-green-500"></span>}{p.MARK_AS_TRENDING&&<span className="w-2 h-2 rounded-full bg-orange-500"></span>}</div>
                                                    </td>
                                                    <td className="px-6 py-3 text-right">
                                                        <div className="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                            <button onClick={() => {navigator.clipboard.writeText(p.PROMPT_CONTENT); addToast('Copied','info')}} className="text-slate-400 hover:text-indigo-600 p-1"><i className="fas fa-copy"></i></button>
                                                            <button onClick={() => {setEditingPrompt(p); setFormModalOpen(true)}} className="text-slate-400 hover:text-blue-600 p-1"><i className="fas fa-edit"></i></button>
                                                            <button onClick={() => handleDelete(p.id)} className="text-slate-400 hover:text-red-500 p-1"><i className="fas fa-trash"></i></button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                ) : (
                                    <div className="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                        {paginated.map(p => (
                                            <div key={p.id} className="bg-white rounded-xl border shadow-sm p-4 hover:shadow-md transition-shadow h-64 flex flex-col">
                                                <div className="flex gap-3 mb-3">
                                                    <div className="w-10 h-10 bg-slate-50 rounded border flex-shrink-0 flex items-center justify-center overflow-hidden">{p.IMAGE_URL?<img src={p.IMAGE_URL} className="w-full h-full object-cover"/>:<i className="fas fa-image text-slate-300"></i>}</div>
                                                    <div className="min-w-0">
                                                        <h3 className="font-bold text-slate-900 truncate text-sm">{p.PROMPT_TITLE}</h3>
                                                        <div className="text-xs text-slate-500 truncate">{p.DESCRIPTION || 'No description'}</div>
                                                    </div>
                                                </div>
                                                <p className="text-sm text-slate-600 line-clamp-4 flex-1">{p.PROMPT_CONTENT}</p>
                                                <div className="flex justify-between items-center border-t pt-3 mt-3">
                                                    <button onClick={() => {navigator.clipboard.writeText(p.PROMPT_CONTENT); addToast('Copied','info')}} className="text-xs text-slate-500 hover:text-indigo-600"><i className="fas fa-copy mr-1"></i>Copy</button>
                                                    <div className="flex gap-2"><button onClick={() => {setEditingPrompt(p); setFormModalOpen(true)}} className="text-slate-400 hover:text-indigo-600"><i className="fas fa-edit"></i></button><button onClick={() => handleDelete(p.id)} className="text-slate-400 hover:text-red-500"><i className="fas fa-trash"></i></button></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )
                            )}
                        </div>

                        <div className="h-14 bg-white border-t border-slate-200 shrink-0 flex items-center justify-between px-6 text-sm">
                             <span className="text-slate-500">{filtered.length} total prompts</span>
                             {totalPages > 1 && (
                                <div className="flex gap-2">
                                    <button onClick={() => setCurrentPage(c => Math.max(1, c-1))} disabled={currentPage===1} className="px-3 py-1 border rounded hover:bg-slate-50 disabled:opacity-50">Prev</button>
                                    <button onClick={() => setCurrentPage(c => Math.min(totalPages, c+1))} disabled={currentPage===totalPages} className="px-3 py-1 border rounded hover:bg-slate-50 disabled:opacity-50">Next</button>
                                </div>
                            )}
                        </div>
                    </main>

                    <PromptForm isOpen={formModalOpen} onClose={() => setFormModalOpen(false)} initialData={editingPrompt} onSave={handleSave} apiKey={apiKey} />
                    <ImportModal isOpen={importModalOpen} onClose={() => setImportModalOpen(false)} onImport={handleBulkImport} />
                    <SettingsModal isOpen={settingsModalOpen} onClose={() => setSettingsModalOpen(false)} apiKey={apiKey} setApiKey={updateApiKey} />
                </div>
            );
        }

        // --- Form with AI Integration ---

        function PromptForm({ isOpen, onClose, initialData, onSave, apiKey }) {
            const [formData, setFormData] = useState({});
            const [saveAndAdd, setSaveAndAdd] = useState(false);
            const [generating, setGenerating] = useState(false);

            useEffect(() => {
                if(isOpen) {
                    setFormData(initialData || { PROMPT_TITLE: '', PROMPT_CONTENT: '', DESCRIPTION: '', IMAGE_URL: '', CATEGORY: '', MARK_AS_NEW: false, MARK_AS_TRENDING: false });
                    setSaveAndAdd(false);
                }
            }, [isOpen, initialData]);



            const handleAutoGenerate = async () => {
                if (!formData.PROMPT_CONTENT || formData.PROMPT_CONTENT.length < 10) {
                    alert("Please enter prompt content first (min 10 chars).");
                    return;
                }
                setGenerating(true);
                try {
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${apiKey}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            "model": AI_MODEL,
                            "messages": [
                                {
                                    "role": "system",
                                    "content": "You are a metadata assistant. Analyze the user's prompt content. Return a valid JSON object with exactly two keys: 'title' (a short title under 40 characters) and 'description' (a summary under 120 characters). Do not output markdown or code blocks, just the JSON string."
                                },
                                {
                                    "role": "user",
                                    "content": `Prompt Content: ${formData.PROMPT_CONTENT}`
                                }
                            ]
                        })
                    });

                    if (!response.ok) throw new Error("API Request Failed");
                    const data = await response.json();
                    let content = data.choices[0].message.content;
                    
                    // Cleanup potential markdown fences from Llama response
                    content = content.replace(/```json/g, '').replace(/```/g, '').trim();

                    const parsed = JSON.parse(content);

                    setFormData(prev => ({
                        ...prev,
                        PROMPT_TITLE: parsed.title?.substring(0, 40) || prev.PROMPT_TITLE,
                        DESCRIPTION: parsed.description?.substring(0, 120) || prev.DESCRIPTION
                    }));

                } catch (error) {
                    console.error(error);
                    alert("Auto-generation failed. Check API Key or try again.");
                } finally {
                    setGenerating(false);
                }
            };

            const submit = (e) => { 
                e.preventDefault(); 
                onSave(formData, saveAndAdd);
                if(saveAndAdd) setFormData(prev => ({ ...prev, PROMPT_TITLE: '', PROMPT_CONTENT: '', DESCRIPTION: '', IMAGE_URL: '' }));
            }

            return (
                <Modal isOpen={isOpen} onClose={onClose} title={initialData ? "Edit Prompt" : "New Prompt"}>
                    <form onSubmit={submit} className="space-y-4">
                        <div>
                            <div className="flex justify-between items-center mb-1">
                                <label className="text-xs font-bold text-slate-500 uppercase">Content <span className="text-red-500">*</span></label>
                                <button type="button" onClick={handleAutoGenerate} disabled={generating} className={`text-xs font-bold flex items-center gap-1 ${generating ? 'text-slate-400 cursor-wait' : 'text-indigo-600 hover:text-indigo-800'}`}>
                                    {generating ? <i className="fas fa-circle-notch fa-spin"></i> : <i className="fas fa-magic"></i>}
                                    {generating ? 'Generating...' : 'Auto-Fill Details'}
                                </button>
                            </div>
                            <textarea required rows="4" className={`w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500 outline-none ${generating ? 'ai-loading' : ''}`} 
                                value={formData.PROMPT_CONTENT || ''} onChange={e => setFormData({...formData, PROMPT_CONTENT: e.target.value})}></textarea>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                             <div className="md:col-span-2">
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Title <span className="text-red-500">*</span> <span className="text-xs font-normal text-slate-400">(Max 40)</span></label>
                                <input required type="text" maxLength="40" className={`w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500 outline-none ${generating ? 'ai-loading' : ''}`}
                                    value={formData.PROMPT_TITLE || ''} onChange={e => setFormData({...formData, PROMPT_TITLE: e.target.value})} />
                            </div>
                            <div className="md:col-span-2">
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Description <span className="text-xs font-normal text-slate-400">(Max 120)</span></label>
                                <input type="text" maxLength="120" className={`w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500 outline-none ${generating ? 'ai-loading' : ''}`}
                                    value={formData.DESCRIPTION || ''} onChange={e => setFormData({...formData, DESCRIPTION: e.target.value})} />
                            </div>
                             <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Category</label>
                                <select className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500 outline-none" 
                                    value={formData.CATEGORY || ''} onChange={e => setFormData({...formData, CATEGORY: e.target.value})}>
                                    <option value="">Select Category</option>
                                    <option value="freefire">freefire</option>
                                    <option value="men">men</option>
                                    <option value="women">women</option>
                                    <option value="couple">couple</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Sub Category</label>
                                <select className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500 outline-none" 
                                    value={formData.SUB_CATEGORY || ''} onChange={e => setFormData({...formData, SUB_CATEGORY: e.target.value})}>
                                    <option value="">Select Sub Category</option>
                                    <option value="export">export</option>
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                    <option value="Couple">Couple</option>
                                </select>
                            </div>
                        </div>

                        <div className="bg-slate-50 p-3 rounded border flex gap-4 items-center">
                            <div className="w-14 h-14 bg-white border rounded flex items-center justify-center overflow-hidden shrink-0">
                                {formData.IMAGE_URL ? <img src={formData.IMAGE_URL} className="w-full h-full object-cover" /> : <i className="fas fa-image text-slate-300"></i>}
                            </div>
                            <div className="flex-1 min-w-0">
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Image Link</label>
                                <input type="url" placeholder="https://example.com/image.jpg" value={formData.IMAGE_URL || ''} onChange={e => setFormData({...formData, IMAGE_URL: e.target.value})} className="text-sm w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500 outline-none" />
                            </div>
                        </div>

                        <div className="flex gap-6 pt-2">
                            <label className="flex items-center gap-2 cursor-pointer"><input type="checkbox" checked={!!formData.MARK_AS_NEW} onChange={e => setFormData({...formData, MARK_AS_NEW: e.target.checked})} className="rounded text-indigo-600" /><span className="text-sm">Mark as New</span></label>
                            <label className="flex items-center gap-2 cursor-pointer"><input type="checkbox" checked={!!formData.MARK_AS_TRENDING} onChange={e => setFormData({...formData, MARK_AS_TRENDING: e.target.checked})} className="rounded text-indigo-600" /><span className="text-sm">Mark as Trending</span></label>
                        </div>

                        <div className="pt-4 flex justify-between gap-3 border-t items-center">
                            {!initialData ? <label className="flex items-center gap-2 cursor-pointer text-sm text-slate-600"><input type="checkbox" checked={saveAndAdd} onChange={e => setSaveAndAdd(e.target.checked)} className="rounded text-indigo-600" /> Save & Add Another</label> : <div></div>}
                            <div className="flex gap-2">
                                <button type="button" onClick={onClose} className="px-4 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 rounded">Cancel</button>
                                <button type="submit" className="px-6 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded shadow">{saveAndAdd ? 'Save & Next' : 'Save Prompt'}</button>
                            </div>
                        </div>
                    </form>
                </Modal>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
