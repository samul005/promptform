<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptManager Pro - Bulk Edition</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome (Icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (to compile JSX in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .drag-active { border-color: #4f46e5 !important; background-color: #eef2ff !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen overflow-hidden flex flex-col">

    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // --- Constants ---
        const STORAGE_KEY = 'pg_prompts_prod_v3';
        const ITEMS_PER_PAGE = 50; // Increased for bulk visibility
        const HEADERS = [
            'PROMPT_TITLE', 'PROMPT_CONTENT', 'DESCRIPTION', 'IMAGE_URL', 
            'CATEGORY', 'SUB_CATEGORY', 'MARK_AS_NEW', 'MARK_AS_TRENDING'
        ];

        // --- Utils ---
        const generateId = () => Math.random().toString(36).substr(2, 9);

        const safeLocalStorage = {
            get: (key) => {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : [];
                } catch (e) { return []; }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                    return true;
                } catch (e) { return false; }
            }
        };

        const csvToArray = (text) => {
            let p = '', row = [''], ret = [row], i = 0, r = 0, s = !0, l;
            for (l of text) {
                if ('"' === l) {
                    if (s && l === p) row[i] += l;
                    s = !s;
                } else if (',' === l && s) l = row[++i] = '';
                else if ('\n' === l && s) {
                    if ('\r' === p) row[i] = row[i].slice(0, -1);
                    row = ret[++r] = [l = '']; i = 0;
                } else row[i] += l;
                p = l;
            }
            if(ret[ret.length-1].length <= 1 && ret[ret.length-1][0] === '') ret.pop();
            return ret;
        };

        const arrayToCsv = (data) => {
            return data.map(row => 
                row.map(v => {
                    const str = (v === null || v === undefined) ? '' : String(v);
                    if (str.search(/("|,|\n)/g) >= 0) return `"${str.replace(/"/g, '""')}"`;
                    return str;
                }).join(',')
            ).join('\n');
        };

        // --- Components ---

        const Toast = ({ message, type, onClose }) => {
            useEffect(() => { const t = setTimeout(onClose, 3000); return () => clearTimeout(t); }, [onClose]);
            const styles = {
                error: 'bg-red-50 text-red-700 border-red-200 icon-times-circle',
                success: 'bg-green-50 text-green-700 border-green-200 icon-check-circle',
                info: 'bg-blue-50 text-blue-700 border-blue-200 icon-info-circle'
            };
            const icon = type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle';
            return (
                <div className={`flex items-center gap-3 px-4 py-3 rounded-lg border shadow-lg animate-fade-in ${styles[type] || styles.info}`}>
                    <i className={`fas ${icon}`}></i>
                    <p className="text-sm font-medium">{message}</p>
                </div>
            );
        };

        const Modal = ({ isOpen, title, onClose, children, maxWidth = "max-w-2xl" }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm transition-opacity">
                    <div className={`bg-white rounded-xl shadow-2xl w-full ${maxWidth} max-h-[90vh] flex flex-col animate-fade-in`}>
                        <div className="flex items-center justify-between p-6 border-b border-gray-100">
                            <h2 className="text-xl font-bold text-gray-800">{title}</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600 w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-100">
                                <i className="fas fa-times"></i>
                            </button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 custom-scrollbar">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Bulk Import Modal ---
        const ImportModal = ({ isOpen, onClose, onImport }) => {
            const [dragActive, setDragActive] = useState(false);
            const [pasteContent, setPasteContent] = useState('');
            const [mode, setMode] = useState('merge'); // 'merge' or 'replace'
            const fileInputRef = useRef(null);

            const handleDrag = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.type === "dragenter" || e.type === "dragover") setDragActive(true);
                else if (e.type === "dragleave") setDragActive(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setDragActive(false);
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    processFiles(e.dataTransfer.files);
                }
            };

            const processFiles = (files) => {
                // Loop through all dropped files
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        onImport(e.target.result, mode);
                    };
                    reader.readAsText(file);
                });
            };

            const handlePasteImport = () => {
                if(!pasteContent.trim()) return;
                onImport(pasteContent, mode);
            };

            if(!isOpen) return null;

            return (
                <Modal isOpen={isOpen} onClose={onClose} title="Bulk Import Prompts" maxWidth="max-w-3xl">
                    <div className="space-y-6">
                        
                        {/* Mode Selection */}
                        <div className="flex gap-4 p-4 bg-slate-50 rounded-lg border border-slate-200">
                            <div className="flex items-center gap-2">
                                <input type="radio" name="importMode" id="modeMerge" checked={mode === 'merge'} onChange={() => setMode('merge')} className="w-4 h-4 text-indigo-600 focus:ring-indigo-500" />
                                <label htmlFor="modeMerge" className="text-sm font-medium text-slate-700">
                                    <span className="block font-bold">Merge & Append</span>
                                    <span className="text-xs text-slate-500">Keep existing data, add new rows.</span>
                                </label>
                            </div>
                            <div className="flex items-center gap-2 pl-4 border-l border-slate-300">
                                <input type="radio" name="importMode" id="modeReplace" checked={mode === 'replace'} onChange={() => setMode('replace')} className="w-4 h-4 text-indigo-600 focus:ring-indigo-500" />
                                <label htmlFor="modeReplace" className="text-sm font-medium text-slate-700">
                                    <span className="block font-bold text-red-600">Replace All</span>
                                    <span className="text-xs text-slate-500">Delete all current prompts and import.</span>
                                </label>
                            </div>
                        </div>

                        {/* Drag & Drop Zone */}
                        <div 
                            className={`border-2 border-dashed rounded-xl p-8 text-center transition-all ${dragActive ? 'drag-active' : 'border-slate-300 hover:border-indigo-400'}`}
                            onDragEnter={handleDrag} onDragLeave={handleDrag} onDragOver={handleDrag} onDrop={handleDrop}
                        >
                            <div className="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fas fa-cloud-upload-alt text-2xl"></i>
                            </div>
                            <p className="text-lg font-medium text-slate-700">Drag & Drop CSV files here</p>
                            <p className="text-sm text-slate-500 mb-4">You can upload multiple files at once.</p>
                            <button onClick={() => fileInputRef.current.click()} className="px-4 py-2 bg-white border border-slate-300 rounded-lg text-sm font-medium text-slate-700 hover:bg-slate-50 shadow-sm">
                                Browse Files
                            </button>
                            <input type="file" ref={fileInputRef} className="hidden" accept=".csv" multiple onChange={(e) => processFiles(e.target.files)} />
                        </div>

                        {/* Paste Zone */}
                        <div>
                            <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Or Paste CSV/JSON Data</label>
                            <textarea 
                                value={pasteContent}
                                onChange={(e) => setPasteContent(e.target.value)}
                                rows="5"
                                placeholder={`PROMPT_TITLE,PROMPT_CONTENT,CATEGORY...\n"My Prompt","Prompt text...","Writing"`}
                                className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-sm font-mono"
                            ></textarea>
                            <div className="flex justify-end mt-2">
                                <button onClick={handlePasteImport} disabled={!pasteContent} className="px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium hover:bg-indigo-700 disabled:opacity-50">
                                    Parse & Import Text
                                </button>
                            </div>
                        </div>
                    </div>
                </Modal>
            );
        };

        // --- Main App ---

        function App() {
            const [prompts, setPrompts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            
            // Modals
            const [formModalOpen, setFormModalOpen] = useState(false);
            const [importModalOpen, setImportModalOpen] = useState(false);
            
            const [editingPrompt, setEditingPrompt] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const [viewMode, setViewMode] = useState('table');
            const [toasts, setToasts] = useState([]);

            // Init
            useEffect(() => {
                const data = safeLocalStorage.get(STORAGE_KEY);
                const normalizedData = data.map(p => ({ ...p, id: p.id || generateId() }));
                setPrompts(normalizedData);
                setLoading(false);
            }, []);

            const addToast = (msg, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, msg, type }]);
            };

            const removeToast = (id) => setToasts(prev => prev.filter(t => t.id !== id));

            const saveData = (newData) => {
                if (safeLocalStorage.set(STORAGE_KEY, newData)) {
                    setPrompts(newData);
                    return true;
                }
                addToast('Storage quota exceeded. Remove large images.', 'error');
                return false;
            };

            // --- Import Logic ---
            const handleBulkImport = (content, mode) => {
                try {
                    // Try parsing as JSON first, then CSV
                    let rows = [];
                    let isJson = false;
                    try {
                        const jsonData = JSON.parse(content);
                        if(Array.isArray(jsonData)) {
                            rows = jsonData;
                            isJson = true;
                        }
                    } catch(e) {
                        // Not JSON, try CSV
                        const parsedCsv = csvToArray(content);
                        if(parsedCsv.length > 1) rows = parsedCsv;
                    }

                    if (rows.length === 0) throw new Error("Could not parse data (Invalid JSON or Empty CSV)");

                    let newItems = [];
                    
                    if(isJson) {
                         newItems = rows.map(item => ({
                             ...item, 
                             PROMPT_TITLE: item.PROMPT_TITLE || item.title || 'Untitled', 
                             PROMPT_CONTENT: item.PROMPT_CONTENT || item.content || '',
                             id: generateId()
                         }));
                    } else {
                        // CSV Processing
                        const csvHeaders = rows[0].map(h => h.trim().toUpperCase());
                        if (!csvHeaders.includes('PROMPT_TITLE')) throw new Error("CSV missing PROMPT_TITLE column");

                        for (let i = 1; i < rows.length; i++) {
                            const row = rows[i];
                            if (row.length < csvHeaders.length) continue;
                            const obj = {};
                            HEADERS.forEach(h => {
                                const idx = csvHeaders.indexOf(h);
                                obj[h] = idx > -1 ? row[idx] : '';
                            });
                            // Type conversion
                            obj.MARK_AS_NEW = String(obj.MARK_AS_NEW).toUpperCase() === 'TRUE';
                            obj.MARK_AS_TRENDING = String(obj.MARK_AS_TRENDING).toUpperCase() === 'TRUE';
                            
                            if (obj.PROMPT_TITLE) {
                                obj.id = generateId();
                                newItems.push(obj);
                            }
                        }
                    }

                    if(newItems.length === 0) throw new Error("No valid rows found to import.");

                    let finalData = [];
                    if (mode === 'replace') {
                        finalData = newItems;
                    } else {
                        // Merge (Update duplicates, append new)
                        const mergedMap = new Map();
                        prompts.forEach(p => mergedMap.set(p.PROMPT_TITLE, p)); // Existing
                        newItems.forEach(p => mergedMap.set(p.PROMPT_TITLE, p)); // New/Overwrite
                        finalData = Array.from(mergedMap.values());
                    }

                    saveData(finalData);
                    addToast(`Imported ${newItems.length} prompts successfully.`, 'success');
                    setImportModalOpen(false);

                } catch (err) {
                    addToast(err.message, 'error');
                }
            };

            // --- Export Logic (ALL PROMPTS) ---
            const handleExportAll = (type) => {
                if (prompts.length === 0) return addToast('No data to export', 'error');
                let content, filename, mime;
                
                // We use the full 'prompts' state, not the filtered/paginated list
                if (type === 'json') {
                    content = JSON.stringify(prompts.map(({id, ...r}) => r), null, 2);
                    filename = 'all_prompts.json';
                    mime = 'application/json';
                } else {
                    const rows = [HEADERS];
                    prompts.forEach(p => {
                        rows.push(HEADERS.map(h => {
                            if (['MARK_AS_NEW', 'MARK_AS_TRENDING'].includes(h)) return p[h] ? 'TRUE' : 'FALSE';
                            return p[h];
                        }));
                    });
                    content = arrayToCsv(rows);
                    filename = 'all_prompts.csv';
                    mime = 'text/csv';
                }
                
                const blob = new Blob([content], { type: mime });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
                addToast(`Exported ${prompts.length} prompts`, 'success');
            };

            // --- CRUD ---
            const handleSave = (formData, keepOpen = false) => {
                let newData;
                if (editingPrompt) {
                    newData = prompts.map(p => p.id === editingPrompt.id ? { ...formData, id: p.id } : p);
                    addToast('Updated successfully');
                } else {
                    if (prompts.some(p => p.PROMPT_TITLE.toLowerCase() === formData.PROMPT_TITLE.toLowerCase())) {
                        addToast('Title already exists', 'error');
                        return;
                    }
                    newData = [{ ...formData, id: generateId() }, ...prompts];
                    addToast('Created successfully');
                }
                
                if (saveData(newData)) {
                    if(!keepOpen) {
                        setFormModalOpen(false);
                        setEditingPrompt(null);
                    }
                }
            };

            const handleDelete = (id) => {
                if (window.confirm('Delete this prompt?')) {
                    saveData(prompts.filter(p => p.id !== id));
                    addToast('Deleted', 'info');
                }
            };

            // Filter & View
            const filtered = useMemo(() => {
                const term = searchTerm.toLowerCase();
                return prompts.filter(p => 
                    p.PROMPT_TITLE.toLowerCase().includes(term) ||
                    p.CATEGORY.toLowerCase().includes(term) ||
                    p.PROMPT_CONTENT.toLowerCase().includes(term)
                );
            }, [prompts, searchTerm]);

            const totalPages = Math.ceil(filtered.length / ITEMS_PER_PAGE);
            const paginated = filtered.slice((currentPage - 1) * ITEMS_PER_PAGE, currentPage * ITEMS_PER_PAGE);
            
            useEffect(() => setCurrentPage(1), [searchTerm]);

            return (
                <div className="flex flex-col h-full bg-slate-50">
                    <div className="fixed bottom-6 right-6 z-50 flex flex-col gap-2 pointer-events-none">
                        {toasts.map(t => <Toast key={t.id} message={t.msg} type={t.type} onClose={() => removeToast(t.id)} />)}
                    </div>

                    <header className="bg-white border-b border-slate-200 shrink-0 z-30 shadow-sm">
                        <div className="max-w-full mx-auto px-6 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-indigo-600 text-white w-9 h-9 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-200">
                                    <i className="fas fa-layer-group"></i>
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-slate-800 leading-none">PromptManager</h1>
                                    <p className="text-xs text-slate-500 font-medium">Bulk Edition</p>
                                </div>
                            </div>
                            <div className="flex gap-3">
                                <div className="hidden md:flex items-center bg-slate-100 rounded-lg p-1 mr-2">
                                    <button onClick={() => setViewMode('table')} className={`px-3 py-1.5 rounded-md text-sm font-medium transition-all ${viewMode === 'table' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>
                                        <i className="fas fa-list mr-2"></i>Table
                                    </button>
                                    <button onClick={() => setViewMode('grid')} className={`px-3 py-1.5 rounded-md text-sm font-medium transition-all ${viewMode === 'grid' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>
                                        <i className="fas fa-th-large mr-2"></i>Grid
                                    </button>
                                </div>
                                <button onClick={() => { setEditingPrompt(null); setFormModalOpen(true); }} className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition flex items-center gap-2 shadow-md hover:shadow-lg">
                                    <i className="fas fa-plus"></i> <span className="hidden sm:inline">New Prompt</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="flex-1 overflow-hidden flex flex-col max-w-full px-6 py-6">
                        {/* Toolbar */}
                        <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex flex-col md:flex-row gap-4 justify-between items-center mb-6 shrink-0">
                            <div className="relative w-full md:w-96">
                                <i className="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                                <input 
                                    type="text" 
                                    placeholder={`Search ${prompts.length} prompts...`} 
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm"
                                />
                            </div>
                            <div className="flex gap-2 w-full md:w-auto">
                                <button onClick={() => setImportModalOpen(true)} className="flex-1 px-4 py-2 border border-slate-200 rounded-lg hover:bg-indigo-50 hover:border-indigo-200 text-sm font-medium text-slate-600 hover:text-indigo-700 transition-colors">
                                    <i className="fas fa-cloud-upload-alt mr-2"></i>Bulk Import
                                </button>
                                
                                <div className="relative group flex-1">
                                    <button className="w-full px-4 py-2 border border-slate-200 rounded-lg hover:bg-emerald-50 hover:border-emerald-200 text-sm font-medium text-slate-600 hover:text-emerald-700 transition-colors">
                                        <i className="fas fa-file-export mr-2"></i>Export All
                                    </button>
                                    <div className="absolute right-0 top-full mt-1 w-48 bg-white border border-slate-100 rounded-lg shadow-xl hidden group-hover:block z-20 py-1">
                                        <div className="px-4 py-2 text-xs font-semibold text-slate-400 uppercase">Download {prompts.length} items</div>
                                        <button onClick={() => handleExportAll('csv')} className="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 flex items-center gap-2">
                                            <i className="fas fa-file-csv text-green-600"></i> CSV File
                                        </button>
                                        <button onClick={() => handleExportAll('json')} className="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 flex items-center gap-2">
                                            <i className="fas fa-file-code text-orange-600"></i> JSON File
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Content */}
                        <div className="flex-1 overflow-y-auto custom-scrollbar bg-slate-100/50 rounded-xl border border-slate-200/50">
                            {loading ? (
                                <div className="flex justify-center items-center h-full"><i className="fas fa-circle-notch fa-spin text-3xl text-indigo-600"></i></div>
                            ) : filtered.length === 0 ? (
                                <div className="flex flex-col items-center justify-center h-full text-center p-8">
                                    <div className="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-4 text-slate-300 text-4xl"><i className="fas fa-inbox"></i></div>
                                    <h3 className="text-lg font-bold text-slate-800">No prompts found</h3>
                                    <p className="text-slate-500 mb-6 max-w-xs mx-auto">Your collection is empty. Import a CSV or create a new prompt.</p>
                                    <button onClick={() => setImportModalOpen(true)} className="text-indigo-600 font-medium hover:underline">Import CSV</button>
                                </div>
                            ) : (
                                <>
                                    {viewMode === 'table' ? (
                                        <div className="min-w-full inline-block align-middle">
                                            <table className="min-w-full text-left text-sm">
                                                <thead className="bg-slate-50 text-slate-500 border-b border-slate-200 sticky top-0 z-10 shadow-sm">
                                                    <tr>
                                                        <th className="px-6 py-4 font-semibold w-20 bg-slate-50">Img</th>
                                                        <th className="px-6 py-4 font-semibold bg-slate-50">Title & Category</th>
                                                        <th className="px-6 py-4 font-semibold bg-slate-50">Content Preview</th>
                                                        <th className="px-6 py-4 font-semibold text-center bg-slate-50">Tags</th>
                                                        <th className="px-6 py-4 font-semibold text-right bg-slate-50">Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-100 bg-white">
                                                    {paginated.map(p => <TableRow key={p.id} data={p} onEdit={() => { setEditingPrompt(p); setFormModalOpen(true); }} onDelete={() => handleDelete(p.id)} addToast={addToast} />)}
                                                </tbody>
                                            </table>
                                        </div>
                                    ) : (
                                        <div className="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                            {paginated.map(p => <GridCard key={p.id} data={p} onEdit={() => { setEditingPrompt(p); setFormModalOpen(true); }} onDelete={() => handleDelete(p.id)} addToast={addToast} />)}
                                        </div>
                                    )}
                                </>
                            )}
                        </div>
                        
                        {/* Footer Pagination */}
                        <div className="h-14 bg-white border-t border-slate-200 shrink-0 flex items-center justify-between px-6">
                            <span className="text-sm text-slate-500">Showing {filtered.length > 0 ? (currentPage-1)*ITEMS_PER_PAGE+1 : 0} - {Math.min(currentPage*ITEMS_PER_PAGE, filtered.length)} of {filtered.length}</span>
                            {totalPages > 1 && (
                                <div className="flex gap-2">
                                    <button onClick={() => setCurrentPage(c => Math.max(1, c-1))} disabled={currentPage===1} className="px-3 py-1 border rounded hover:bg-slate-50 disabled:opacity-50 text-sm">Prev</button>
                                    <button onClick={() => setCurrentPage(c => Math.min(totalPages, c+1))} disabled={currentPage===totalPages} className="px-3 py-1 border rounded hover:bg-slate-50 disabled:opacity-50 text-sm">Next</button>
                                </div>
                            )}
                        </div>
                    </main>

                    <PromptForm 
                        isOpen={formModalOpen} 
                        onClose={() => setFormModalOpen(false)} 
                        initialData={editingPrompt} 
                        onSave={handleSave} 
                    />
                    
                    <ImportModal 
                        isOpen={importModalOpen}
                        onClose={() => setImportModalOpen(false)}
                        onImport={handleBulkImport}
                    />
                </div>
            );
        }

        // --- Sub Components ---

        function TableRow({ data, onEdit, onDelete, addToast }) {
            return (
                <tr className="hover:bg-slate-50 group transition-colors">
                    <td className="px-6 py-3">
                        <div className="w-10 h-10 bg-slate-100 rounded border border-slate-200 overflow-hidden flex items-center justify-center text-slate-300">
                            {data.IMAGE_URL ? <img src={data.IMAGE_URL} className="w-full h-full object-cover" /> : <i className="fas fa-image"></i>}
                        </div>
                    </td>
                    <td className="px-6 py-3">
                        <div className="font-bold text-slate-800 text-sm">{data.PROMPT_TITLE}</div>
                        <div className="flex gap-1 mt-1">
                            {data.CATEGORY && <span className="bg-indigo-50 text-indigo-700 text-[10px] px-2 py-0.5 rounded font-medium border border-indigo-100">{data.CATEGORY}</span>}
                            {data.SUB_CATEGORY && <span className="bg-slate-100 text-slate-600 text-[10px] px-2 py-0.5 rounded font-medium border border-slate-200">{data.SUB_CATEGORY}</span>}
                        </div>
                    </td>
                    <td className="px-6 py-3 max-w-md">
                        <div className="text-sm text-slate-600 truncate" title={data.PROMPT_CONTENT}>{data.PROMPT_CONTENT}</div>
                    </td>
                    <td className="px-6 py-3 text-center">
                        <div className="flex gap-1 justify-center">
                            {data.MARK_AS_NEW && <span className="w-2 h-2 rounded-full bg-green-500" title="New"></span>}
                            {data.MARK_AS_TRENDING && <span className="w-2 h-2 rounded-full bg-orange-500" title="Trending"></span>}
                        </div>
                    </td>
                    <td className="px-6 py-3 text-right">
                        <div className="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onClick={() => { navigator.clipboard.writeText(data.PROMPT_CONTENT); addToast('Copied', 'info'); }} className="text-slate-400 hover:text-indigo-600 p-1"><i className="fas fa-copy"></i></button>
                            <button onClick={onEdit} className="text-slate-400 hover:text-blue-600 p-1"><i className="fas fa-edit"></i></button>
                            <button onClick={onDelete} className="text-slate-400 hover:text-red-500 p-1"><i className="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            )
        }

        function GridCard({ data, onEdit, onDelete, addToast }) {
            return (
                <div className="bg-white rounded-xl border border-slate-200 shadow-sm p-4 flex flex-col hover:shadow-md transition-shadow h-64">
                    <div className="flex gap-3 mb-3">
                        <div className="w-12 h-12 bg-slate-50 rounded border border-slate-200 overflow-hidden flex-shrink-0 flex items-center justify-center text-slate-300">
                            {data.IMAGE_URL ? <img src={data.IMAGE_URL} className="w-full h-full object-cover" /> : <i className="fas fa-image"></i>}
                        </div>
                        <div className="min-w-0">
                            <h3 className="font-bold text-slate-900 truncate text-sm" title={data.PROMPT_TITLE}>{data.PROMPT_TITLE}</h3>
                            <div className="text-xs text-slate-500 mt-1">{data.CATEGORY || 'Uncategorized'}</div>
                        </div>
                    </div>
                    <div className="flex-1 overflow-hidden relative group cursor-pointer" onClick={() => { navigator.clipboard.writeText(data.PROMPT_CONTENT); addToast('Copied content', 'info'); }}>
                        <p className="text-sm text-slate-600 line-clamp-4">{data.PROMPT_CONTENT}</p>
                        <div className="absolute inset-0 bg-gradient-to-t from-white via-transparent to-transparent opacity-0 group-hover:opacity-100 flex items-end justify-center pb-2">
                            <span className="text-xs font-bold text-indigo-600 bg-white px-2 py-1 rounded shadow-sm">Click to Copy</span>
                        </div>
                    </div>
                    <div className="flex justify-between items-center border-t border-slate-100 pt-3 mt-3">
                         <div className="flex gap-1">
                            {data.MARK_AS_NEW && <span className="bg-green-100 text-green-700 text-[10px] font-bold px-1.5 py-0.5 rounded">NEW</span>}
                            {data.MARK_AS_TRENDING && <span className="bg-orange-100 text-orange-700 text-[10px] font-bold px-1.5 py-0.5 rounded">HOT</span>}
                         </div>
                         <div className="flex gap-2">
                            <button onClick={onEdit} className="text-slate-400 hover:text-indigo-600"><i className="fas fa-edit"></i></button>
                            <button onClick={onDelete} className="text-slate-400 hover:text-red-500"><i className="fas fa-trash"></i></button>
                         </div>
                    </div>
                </div>
            )
        }

        function PromptForm({ isOpen, onClose, initialData, onSave }) {
            const [formData, setFormData] = useState({});
            const [saveAndAdd, setSaveAndAdd] = useState(false);

            useEffect(() => {
                if(isOpen) {
                    setFormData(initialData || { PROMPT_TITLE: '', PROMPT_CONTENT: '', CATEGORY: '', SUB_CATEGORY: '', IMAGE_URL: '', MARK_AS_NEW: false, MARK_AS_TRENDING: false });
                    setSaveAndAdd(false);
                }
            }, [isOpen, initialData]);

            const handleFile = (e) => {
                const f = e.target.files[0];
                if(f) {
                    const r = new FileReader();
                    r.onload = (ev) => setFormData(prev => ({...prev, IMAGE_URL: ev.target.result}));
                    r.readAsDataURL(f);
                }
            };

            const submit = (e) => { 
                e.preventDefault(); 
                onSave(formData, saveAndAdd);
                if(saveAndAdd) {
                    // Reset fields but keep categories for ease of use
                    setFormData(prev => ({ ...prev, PROMPT_TITLE: '', PROMPT_CONTENT: '', IMAGE_URL: '' }));
                }
            }

            return (
                <Modal isOpen={isOpen} onClose={onClose} title={initialData ? "Edit Prompt" : "New Prompt"}>
                    <form onSubmit={submit} className="space-y-4">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                             <div className="md:col-span-2">
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Title <span className="text-red-500">*</span></label>
                                <input required type="text" className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500 outline-none" 
                                    value={formData.PROMPT_TITLE || ''} onChange={e => setFormData({...formData, PROMPT_TITLE: e.target.value})} />
                            </div>
                             <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Category</label>
                                <input type="text" className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500 outline-none" 
                                    value={formData.CATEGORY || ''} onChange={e => setFormData({...formData, CATEGORY: e.target.value})} />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Sub Category</label>
                                <input type="text" className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500 outline-none" 
                                    value={formData.SUB_CATEGORY || ''} onChange={e => setFormData({...formData, SUB_CATEGORY: e.target.value})} />
                            </div>
                        </div>
                        <div>
                            <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Content <span className="text-red-500">*</span></label>
                            <textarea required rows="4" className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500 outline-none" 
                                value={formData.PROMPT_CONTENT || ''} onChange={e => setFormData({...formData, PROMPT_CONTENT: e.target.value})}></textarea>
                        </div>
                        
                        <div className="bg-slate-50 p-3 rounded border">
                            <div className="flex gap-4 items-center">
                                <div className="w-14 h-14 bg-white border rounded flex items-center justify-center overflow-hidden shrink-0">
                                    {formData.IMAGE_URL ? <img src={formData.IMAGE_URL} className="w-full h-full object-cover" /> : <i className="fas fa-image text-slate-300"></i>}
                                </div>
                                <div className="flex-1 min-w-0">
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Image Asset</label>
                                    <input type="file" accept="image/*" onChange={handleFile} className="text-xs w-full text-slate-500 file:mr-2 file:py-1 file:px-2 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-indigo-50 file:text-indigo-700" />
                                </div>
                            </div>
                        </div>

                        <div className="flex gap-6 pt-2">
                            <label className="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" checked={!!formData.MARK_AS_NEW} onChange={e => setFormData({...formData, MARK_AS_NEW: e.target.checked})} className="rounded text-indigo-600 focus:ring-indigo-500" />
                                <span className="text-sm">Mark as New</span>
                            </label>
                            <label className="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" checked={!!formData.MARK_AS_TRENDING} onChange={e => setFormData({...formData, MARK_AS_TRENDING: e.target.checked})} className="rounded text-indigo-600 focus:ring-indigo-500" />
                                <span className="text-sm">Mark as Trending</span>
                            </label>
                        </div>

                        <div className="pt-4 flex justify-between gap-3 border-t items-center">
                            {!initialData ? (
                                <label className="flex items-center gap-2 cursor-pointer text-sm text-slate-600">
                                    <input type="checkbox" checked={saveAndAdd} onChange={e => setSaveAndAdd(e.target.checked)} className="rounded text-indigo-600" />
                                    Save & Add Another
                                </label>
                            ) : <div></div>}
                            <div className="flex gap-2">
                                <button type="button" onClick={onClose} className="px-4 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 rounded">Cancel</button>
                                <button type="submit" className="px-6 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded shadow">
                                    {saveAndAdd ? 'Save & Next' : 'Save Prompt'}
                                </button>
                            </div>
                        </div>
                    </form>
                </Modal>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
